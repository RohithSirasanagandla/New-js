<!DOCTYPE html>
<html>
<head>
<title>Creating Button</title>
</head>
<body>
    <form id="form">
        <input type="text" id="firstname" placeholder="firstname" required>
    </br>
        <input type="text" id="lastname" placeholder="lastname" required>
    </br>
        <input type="email" id="email" placeholder="Email" required>
    </br>
        <input type="DOB" id="DOB" placeholder="DOB" required>
    </br>
        <input type="phoneno" id="number" placeholder="phoneno" required>
    </br>
    <input type="submit" value="Register">
    </form>
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit',function(event){
        event.preventDefault()

        var firstname = document.getElementById('firstname').value
        console.log(firstname)
        var lastname = document.getElementById('lastname').value
        console.log(lastname)
        var email = document.getElementById('email').value
        console.log(email)
        var DOB = document.getElementById('DOB').value
        console.log(DOB)
        var number = document.getElementById('number').value
        console.log(number)
    });

</script>
</html>
